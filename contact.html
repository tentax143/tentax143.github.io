<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contact.css">
    <script src="contact.js"></script>
    <title>contact</title>
</head>
<body>
    <div id="browser">
        <div id="browser-bar">
          <div class="circles"></div>
          <div class="circles"></div>
          <div class="circles"></div>
          <p>Contact Us</p>
          <span class="arrow entypo-resize-full"></span>
        </div>
        <div id="content">
          <div id="left">
            <div id="map">
              <p>Where To Find Us</p>
              <div class="map-locator">
                <div class="tooltip">
                  <ul>
                    <li>
                      <span class="entypo-location"></span>
                      <span class="selectedLocation">Israel</span>
                    </li>
                    <li>
                      <span class="entypo-mail"></span>
                      <a href="#">johndoe@gmail.com</a>
                    </li>
                    <li>
                      <span class="entypo-phone"></span>
                      (+972 2) 629 06 32
                    </li>
                  </ul>
                </div>
              </div>
              <div class="zoom"></div>
            </div>
            <ul id="location-bar">
              <li>
                <a class="location" href="https://f.cl.ly/items/452R3S1440221Z3m372j/israel.png" data-location="Israel">Israel</a>
              </li>
              <li>
                <a class="location" href="https://f.cl.ly/items/0n0o01382l0p1u271D43/usa.png" data-location="USA">USA</a>
              </li>
              <li>
                <a class="location" href="https://f.cl.ly/items/0g0l283X3h1T3H270V0A/netherlands.png" data-location="The Netherlands">The Netherlands</a>
              </li>
              <li>
                <a class="location" href="https://f.cl.ly/items/1i2Y262H020X141R3h0k/singapore.png" data-location="Singapore">Singapore</a>
              </li>
            </ul>
          </div>
          <div id="right">
            <p>Connect</p>
            <div id="social">
              <a class="social">
                <span class="entypo-facebook"></span>
              </a>
              <a class="social">
                <span class="entypo-twitter"></span>
              </a>
              <a class="social">
                <span class="entypo-linkedin"></span>
              </a>
              <a class="social">
                <span class="entypo-gplus"></span>
              </a>
              <a class="social">
                <span class="entypo-instagrem"></span>
              </a>
            </div>
            <form>
              <p>Get in Contact</p>
              <input type="email" placeholder="Email" />
              <input type="text" placeholder="Subject"></input>
              <textarea placeholder="Message" rows="4"></textarea>
              <input type="submit" placeholder="Send" />
            </form>
            <p>other way</p>
            <p class="other entypo-mail">
              <a href="#">johndoe@gmail.com</a>
            </p>
            <p class="other entypo-phone">(+91)7418642403</p>
          </div>
        </div>
      </div>
      
</body>
</html>
